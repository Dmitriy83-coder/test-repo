<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Задания-3</title>
    <link rel="stylesheet" href="styles-3.css">
</head>

<body>

    <p class="red">Это красный текст</p>
    <p class="green">Это зелёный текст</p>
    <p><em>Этот текст написан курсивом</em></p>
    <p><strong>Это полужирный текст</strong></p>

    <ul>
        <li class="green">Этот элемент списка зелёный</li>
        <ol>
            <li class="red">Этот элемент подсписка красный</li>
            <li class="blue">Этот элемент подсписка синий</li>
        </ol>
    </ul>

    <p>В этом абзаце <span style="font-size: 12px;">все</span> 
     <span style="font-size: 16px;">слова</span> 
     <span style="font-size: 20px;">разного</span> 
     <span style="font-size: 24px;">размера</span>
    .</p>

</body>
</html>
